<!-- <div class="main" id="main"> -->
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
      <!-- <form class="login100-form validate-form"> -->
      <span class="login100-form-title p-b-70"> Welcome </span>
      <span class="login100-form-avatar">
        <img src="../../assets/images/avatar-01.jpg" alt="AVATAR" />
      </span>

      <div
        class="wrap-input100 validate-input m-t-85 m-b-35"
        data-validate="Enter username"
      >
        <input class="input100" type="text" name="username" #username />
        <span class="focus-input100" data-placeholder="Username"></span>
      </div>

      <div
        class="wrap-input100 validate-input m-b-50"
        data-validate="Enter password"
      >
        <input class="input100" type="password" name="pass" #password />
        <span class="focus-input100" data-placeholder="Password"></span>
      </div>

      <div class="container-login100-form-btn">
        <button
          class="login100-form-btn"
          (click)="login(username.value, password.value)"
        >
          Login
        </button>
      </div>
      <hr />
      <div class="container-login100-form-btn">
        <button class="login100-form-btn" (click)="openNav()">Sign Up</button>
      </div>
      <ul class="login-more p-t-190">
        <li class="m-b-8">
          <span class="txt1"> Forgot </span>

          <a href="#" class="txt2"> Username / Password? </a>
        </li>

        <li>
          <span class="txt1"> Don’t have an account? </span>

          <a href="#" class="txt2"> Sign up </a>
        </li>
      </ul>
      <!-- </form> -->
    </div>
  </div>
</div>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">×</a>
  <div class="container-fluid">
    <form
      [formGroup]="SignupForm"
      (ngSubmit)="onSubmit()"
      (keydown.enter)="$event.preventDefault()"
      #aForm
    >
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="username">User Name</label>
            <input
              type="string"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="User Name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="email"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Total Income"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="pan_number">Pan Number</label>
            <input
              type="email"
              class="form-control"
              id="pan_number"
              formControlName="pan_number"
              placeholder="Pan Number"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
